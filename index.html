<!DOCTYPE html>
<html lang="uk" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Interview Cheat Sheet</title>
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-bs-theme", savedTheme);
      })();
    </script>
    <link rel="stylesheet" href="assets/vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body shadow-sm sticky-top border-bottom">
      <div class="container">
        <span class="navbar-brand fw-bold text-primary"> <i class="bi bi-person-badge-fill me-2"></i>HR Cheat Sheet </span>
        <div class="d-flex align-items-center gap-2">
          <select id="langSwitcher" class="form-select form-select-sm w-auto">
            <option value="uk">UA</option>
            <option value="en">EN</option>
          </select>
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body p-3">
          <div class="row g-3 align-items-center">
            <div class="col-12 col-md-6 col-lg-7">
              <div class="input-group">
                <span class="input-group-text bg-primary text-white"><i class="bi bi-filter"></i></span>
                <select id="jobSelect" class="form-select border-primary"></select>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 d-flex gap-2">
              <button id="addQuestionBtn" class="btn btn-primary flex-grow-1 shadow-sm">
                <i class="bi bi-plus-lg me-1"></i>
              </button>
              <button id="btnManageJobs" class="btn btn-outline-secondary flex-grow-1 shadow-sm">
                <i class="bi bi-tags me-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="questionsList" class="accordion shadow-sm rounded-3 overflow-hidden"></div>

      <div class="mt-5 mb-4 py-4 border-top text-center">
        <div class="d-inline-flex gap-2 p-2 bg-body rounded shadow-sm border">
          <button id="exportBtn" class="btn btn-sm btn-outline-success border-0">
            <i class="bi bi-download me-1"></i>
          </button>
          <div class="vr"></div>
          <button id="importBtn" class="btn btn-sm btn-outline-warning border-0">
            <i class="bi bi-upload me-1"></i>
          </button>
        </div>
        <input type="file" id="importFile" hidden accept=".json" />
      </div>
    </main>

    <footer class="bg-body border-top py-4 mt-auto">
      <div class="container">
        <div class="row align-items-center g-3 text-center text-md-start">
          <div class="col-md-4">
            <span class="fw-bold">HR Cheat Sheet</span>
            <span class="badge bg-secondary-subtle text-secondary ms-1 app-version-display">v1.1.0</span>
          </div>
          <div class="col-md-4 text-center">
            <small class="text-secondary">
              &copy; 2026 <a href="https://worldofsites.net" target="_blank" class="text-decoration-none fw-medium">WorldOfSites.net</a>
            </small>
          </div>
          <div class="col-md-4 text-md-end">
            <a href="https://github.com/WorldOfSitesNet/hr-interview-pwa" target="_blank" class="btn btn-sm btn-light border">
              <i class="bi bi-github me-1"></i>GitHub
            </a>
          </div>
        </div>
      </div>
    </footer>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="questionForm">
              <input type="hidden" id="editId" />
              <div class="row g-4">
                <div class="col-md-6">
                  <label class="form-label fw-bold border-bottom pb-1 w-100">Українська версія</label>
                  <input type="text" id="q_uk" class="form-control mb-3" placeholder="Питання" required />
                  <textarea id="a_uk" class="form-control mb-3" placeholder="Приклад відповіді" rows="4" required></textarea>
                  <textarea id="hint_uk" class="form-control" placeholder="Порада (що хоче HR)" rows="2"></textarea>
                </div>
                <div class="col-md-6 border-start-md">
                  <label class="form-label fw-bold border-bottom pb-1 w-100">English Version</label>
                  <input type="text" id="q_en" class="form-control mb-3" placeholder="Question" required />
                  <textarea id="a_en" class="form-control mb-3" placeholder="Sample Answer" rows="4" required></textarea>
                  <textarea id="hint_en" class="form-control" placeholder="Hint (What HR wants)" rows="2"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-link text-secondary text-decoration-none" id="btnCancel" data-bs-dismiss="modal"></button>
            <button type="submit" form="questionForm" class="btn btn-primary px-4" id="btnSave"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="jobModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title" id="modalJobsTitle">Керування категоріями</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="jobsListContainer" class="mb-3"></div>
            <button onclick="addCategory()" class="btn btn-sm btn-outline-primary w-100 py-2 border-dashed">
              <i class="bi bi-plus-circle me-1"></i> <span id="btnAddCategory">Додати категорію</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/translations.js"></script>
  </body>
</html>
