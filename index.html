<!DOCTYPE html>
<html lang="uk" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Interview Cheat Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">
      <div class="container">
        <span class="navbar-brand fw-bold">HR Helper PWA</span>
        <div class="d-flex align-items-center gap-2">
          <select id="langSwitcher" class="form-select form-select-sm">
            <option value="uk">UA</option>
            <option value="en">EN</option>
          </select>
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row mb-4">
        <div class="col-md-8">
          <select id="jobSelect" class="form-select border-primary shadow-sm">
            <option value="default">Загальна вакансія / General Job</option>
          </select>
        </div>
        <div class="col-md-4 d-grid mt-2 mt-md-0">
          <button id="addQuestionBtn" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Додати питання</button>
        </div>
      </div>

      <div id="questionsList" class="accordion shadow-sm"></div>

      <footer class="mt-5 pt-4 border-top text-center">
        <button id="exportBtn" class="btn btn-sm btn-outline-success mx-1"><i class="bi bi-download"></i> Экспорт (JSON)</button>
        <button id="importBtn" class="btn btn-sm btn-outline-warning mx-1"><i class="bi bi-upload"></i> Импорт</button>
        <input type="file" id="importFile" hidden accept=".json" />
      </footer>
    </main>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Додати питання</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="questionForm">
              <input type="hidden" id="editId" />
              <div class="row g-3">
                <div class="col-md-6 border-end">
                  <h6>Українська версія</h6>
                  <input type="text" id="q_uk" class="form-control mb-2" placeholder="Питання" required />
                  <textarea id="a_uk" class="form-control mb-2" placeholder="Приклад відповіді" rows="3" required></textarea>
                  <textarea id="hint_uk" class="form-control" placeholder="Порада (що хоче HR)" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                  <h6>English Version</h6>
                  <input type="text" id="q_en" class="form-control mb-2" placeholder="Question" required />
                  <textarea id="a_en" class="form-control mb-2" placeholder="Sample Answer" rows="3" required></textarea>
                  <textarea id="hint_en" class="form-control" placeholder="Hint (What HR wants)" rows="2"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
            <button type="submit" form="questionForm" class="btn btn-primary">Зберегти</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
